<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Generate a <br /><span>random password</span></h1>
        <p>Never use an insecure password</p>
        <div class="password-length">
          <label>Enter the password length (Min 6 and Max 15)</label>
          <input type="text" id="length" />
          <p id="error"></p>
        </div>
        <button id="btn" onClick="getValue()">Generate passwords</button>
        <hr />
        <div class="passwords">
          <p id="passwordOne" class="active">••••••••••••</p>
          <p id="passwordTwo" class="active">••••••••••••</p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
